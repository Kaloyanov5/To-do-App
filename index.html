<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="main">
        <div class="input-div">
            <input type="text" id="text-input" placeholder="Task To Be Done..." maxlength="25">
            <button type="button" id="add-btn">Add</button>
        </div>

        <p>You have <span id="task-number"></span> task(s) to complete</p>

        <div id="tasks-div">
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
